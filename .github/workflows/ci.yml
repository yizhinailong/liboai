name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            toolchain: clang
          - os: macos-latest
            toolchain: clang
          - os: windows-latest
            toolchain: clang-cl
          - os: windows-latest
            toolchain: msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: '2.9.7'

      - name: Configure project
        run: xmake f --toolchain=${{ matrix.toolchain }} -c -y

      - name: Build library
        run: xmake -v

      - name: Print compiler version
        shell: bash
        run: |
          if [ "${{ matrix.toolchain }}" = "msvc" ]; then
            echo "MSVC version:"
            cl 2>&1 | head -1 || true
          else
            echo "Clang version:"
            clang++ --version
          fi
